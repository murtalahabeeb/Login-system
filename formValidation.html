<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="validate.js"></script>
</head>
<body>
	<div class="container">
		<form method="post" action="#" onsubmit="validate()">
			<h2>fill the form</h2>
		<input type="text" id="fname" name="firstname" placeholder="firstname"><br>
		<input type="text" id="lname" name="lastname" placeholder="lastname"><br>
		<input type="text" id="email" name="email" placeholder="email" title="email must take the example example@name.com"><br>
		<label>Gender:</label>
		<input type="radio" id="male" name="gender" value="Male">
		<label>Male</label>
		<input type="radio" id="female" name="gender" value="Female">
		<label>Female</label><br>
		<input type="text" id="age" name="age" placeholder="Enter age"><br>
		<input type="contact" id="contact" name="contact" placeholder="contact No"><br>
		<input type="submit" name="submit" value="submit"><br>
		</form>
	</div>


</body>
</html>
